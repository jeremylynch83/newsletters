<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INR Newsletter</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6HVz6d1/6QgicK9H3k7/7n3" crossorigin="anonymous">
    <!-- Add custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
        }

        header {
            background-color: #007bff;
            padding: 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid #0056b3;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Add this line */
        }

        header h1 {
            color: #fff;
            text-align: center;
            font-weight: 300;
            flex-grow: 1;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            letter-spacing: 1.5px;
            font-size: 1.75rem;
        }

        header .logo-icon {
            fill: #fff;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .about-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .about-btn:hover {
            background-color: #0056b3;
        }

        .about-text {
            display: none;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <img src="%% url_for('static', filename='img/brain.svg')%%" height="20px" class="d-inline-block " alt=""></img>

        INR News</h1>
<button class="about-btn" onclick="toggleAboutText()">About</button>
</header>


<div class="container">
    <div class="about-text" id="about-text">
        Each day the PUBMED database is queried to retrieve recent abstracts relevant to interventional neuroradiology and evaluate them based on their quality. The top 3 ranking abstracts are then selected and presented in this newsletter.
    </div>
    %% news_content|safe %%

</div>
<div class="container">

    Copyright 2023 Jeremy Lynch.

</div>

<!-- Add Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-xs1lxBFuh87HUDM-Hhe/7X8V/un2jB5kE2jKo9b8q3/2Nt16xlYtvzj/1AzCusz8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<script>
    document.getElementById("about-text").style.display = "none"

    function toggleAboutText() {
        if (document.getElementById("about-text").style.display === "none") {
            document.getElementById("about-text").style.display = "block";
        } else {
            document.getElementById("about-text").style.display = "none";
        }
    }
</script>

</body>
</html>
