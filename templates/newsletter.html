<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            background: #f8f9fa;
            color: #333;
        }

        header {
            padding: 20px 0;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            font-weight: 400;
            color: #777;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .news-content {
            margin: 0 150px;
        }

        .footer {
            background: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.8rem;
            border-top: 1px solid #444;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .footer .footer-column {
            display: inline-block;
            text-align: left;
            margin: 0 2rem;
        }

        .footer .footer-column h4 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1rem; /* Smaller font size */
            font-weight: 700; /* Bolder font */
        }

        .footer .footer-column i {
            margin-right: 0.5rem;
        }

        @media screen and (max-width: 768px) {
            .news-content {
                margin: 0;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 16px;
            }
        }


    </style>
</head>

<body>
    <header>
        <h1>
            <img src="%% url_for('static', filename='img/brain.svg')%%" height="22px" class="d-inline-block " alt=""></img>

            %% title %%
        </h1>
        <h2>Research news updated daily</h2>
    </header>

    <div class="container">
        <div class="news-content">
            %% news_content|safe %%
        </div>
    </div>

    <div class="footer">
        <div class="footer-column">
            <h4><i class="fas fa-building"></i> Company</h4>
            <a href="#"><i class="fas fa-users"></i> Our Team</a>
            <a href="#"><i class="fas fa-briefcase"></i> Careers</a>
        </div>

        <div class="footer-column">
            <h4><i class="fas fa-hands-helping"></i> Support</h4>
            <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="#"><i class="fas fa-question-circle"></i> Help Center</a>
        </div>

        <div class="footer-column">
            <h4><i class="fas fa-gavel"></i> Legal</h4>
            <a href="#"><i class="fas fa-user-secret"></i> Privacy Policy</a>
            <a href="#"><i class="fas fa-file-contract"></i> Terms of Service</a>
        </div>

        <p>Copyright 2023 Jeremy Lynch.</p>
    </div>
</body>

</html>
